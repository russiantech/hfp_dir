{% extends "base.html" %}

{% block content %}

<style>
    /* Gradient Container Styling */
    .gradient-container {
        background: linear-gradient(45deg, #3030ff, #ffffff, #00aaff);
        background-size: 300% 300%;
        animation: gradientAnimation 30s ease infinite;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
        margin: 0;
    }

    @keyframes gradientAnimation {
        0% {
            background-position: 0% 50%;
        }

        50% {
            background-position: 100% 50%;
        }

        100% {
            background-position: 0% 50%;
        }
    }

    /* Form Container Styling */
    .form-container {
        background-color: transparent;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.403);
        max-width: 600px;
        /* Reduced width */
        width: 100%;
        text-align: center;
        position: absolute !important;
        top: 30%;
    }

    /* Title Styling */
    .form-container h1 {
        margin-bottom: 15px;
        color: #040450;
        font-size: 1.5rem;
        /* Smaller title */
    }

    /* Form Styling */
    .register-form label {
        display: block;
        text-align: left;
        margin-bottom: 5px;
        font-weight: bold;
        color: #040450;
        font-size: 0.9rem;
        /* Smaller label text */
    }

    .register-form input[type="text"],
    .register-form input[type="email"],
    .register-form select,
    .register-form textarea {
        width: 100%;
        padding: 8px;
        /* Smaller padding */
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
        font-size: 0.9rem;
        /* Smaller input text */
    }

    .register-form textarea {
        resize: none;
    }

    /* Submit Button Styling */
    .register-form input[type="submit"] {
        background-color: #040450;
        color: white;
        padding: 10px 12px;
        /* Smaller button */
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 0.9rem;
        /* Smaller button text */
        transition: background-color 0.3s ease;
        width: 100%;
    }

    .register-form input[type="submit"]:hover {
        background-color: #03033f;
    }

    /* Responsive Adjustments */
    @media (max-width: 480px) {
        .form-container {
            padding: 15px;
            margin: 20px;
        }

        .form-container h1 {
            font-size: 1.2rem;
            /* Smaller title for small screens */
        }
    }
</style>


<!-- register_business.html -->
<div class="gradient-container">
    <div class="form-container">
        <h1>Register Your Business</h1>
        <form action="{{ url_for('register_business') }}" method="POST" class="register-form">
            <label for="business_name">Business Name:</label>
            <input type="text" id="business_name" name="business_name" required>

            <label for="shop_no">Shop Number:</label>
            <input type="text" id="shop_no" name="shop_no" required>

            <label for="phone_number">Phone Number:</label>
            <input type="text" id="phone_number" name="phone_number" required>

            <label for="block_num">Block Number:</label>
            <input type="text" id="block_num" name="block_num" required>

            <label for="email">Business Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="category">Business Category:</label>
            <select id="category" name="category" required>
                <option value="Fashion">Fashion</option>
                <option value="Tech">Tech</option>
                <option value="School">School</option>
                <option value="GYM">GYM</option>
                <option value="Food">Food</option>
                <option value="Health">Health</option>
                <option value="Automobile">Automobile</option>
                <option value="Real Estate">Real Estate</option>
                <option value="Education">Education</option>
                <option value="Entertainment">Entertainment</option>
                {#<option value="Entertainment">Travels</option>#}
                <!-- Add more categories as needed -->
            </select>

            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" required></textarea>

            <input type="submit" value="Register Business">
        </form>
    </div>
</div>

{% endblock %}
