<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Business Owner Sign In</title>
</head>

<body>
    <h1>Business Owner Sign In</h1>
    <form action="{{ url_for('business_owner_login') }}" method="post">

</body>

</html>
